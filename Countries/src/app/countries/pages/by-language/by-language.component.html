<h2>Por Idioma</h2>

<div class="row">

        <shared-search-box
            [value]="this.lastValue"
            [placeholder]="'Buscar por idioma'"
            (onValue)="searchCountry($event)"
        ></shared-search-box>
    </div>
</div>

        <countries-table

        ></countries-table>
    </div>
</div>
